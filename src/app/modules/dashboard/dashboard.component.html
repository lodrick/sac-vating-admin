<div>
  <app-widget-area [data]="bigChart"></app-widget-area>
</div>

<br />

<mat-divider></mat-divider>

<br />

<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="20px"
  class="stats-card"
>
  <mat-card fxFlex="25">
    <app-widget-card
      label="New Users"
      total="18K"
      percentage="50"
      [data]="cards"
    ></app-widget-card>
  </mat-card>

  <mat-card fxFlex="25">
    <app-widget-card
      label="Users"
      total="18K"
      percentage="50"
      [data]="cards"
    ></app-widget-card>
  </mat-card>

  <mat-card fxFlex="25">
    <app-widget-card
      label="Users"
      total="18K"
      percentage="50"
      [data]="cards"
    ></app-widget-card>
  </mat-card>

  <mat-card fxFlex="25">
    <app-widget-card
      label="Users"
      total="18K"
      percentage="50"
      [data]="cards"
    ></app-widget-card>
  </mat-card>
</div>

<br />

<mat-divider></mat-divider>

<br />

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="60">
    <div class="mat-elevation-z8">
      <!--<table mat-table [dataSource]="dataSource">-->
      <table mat-table [dataSource]="dataSource">
        <!-- Id Column -->
        <ng-container matColumnDef="cId">
          <th mat-header-cell *matHeaderCellDef>Position</th>
          <!--<td mat-cell *matCellDef="let element">{{ element.symbol }}</td>-->
          <td mat-cell *matCellDef="let element">{{ element.cId }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- partyName Column -->
        <ng-container matColumnDef="partyName">
          <th mat-header-cell *matHeaderCellDef>Party Name</th>
          <!--<td mat-cell *matCellDef="let element">{{ element.weight }}</td>-->
          <td mat-cell *matCellDef="let element">
            {{ element.partyName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef>Count</th>
          <td mat-cell *matCellDef="let element">{{ element.count }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
  <div fxFlex="40">
    <app-widget-pie [data]="pieChart"></app-widget-pie>
  </div>
</div>
